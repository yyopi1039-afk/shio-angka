<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tools</title>

<style>
*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:-apple-system,system-ui,Segoe UI,Roboto
}

body{
background:#0e0f13;
color:#e5e7eb;
min-height:100vh;
padding:16px;
display:flex;
justify-content:center;
align-items:flex-start;
}

/* WRAPPER */
.wrapper{
width:100%;
max-width:1200px;
display:flex;
gap:20px;
}

/* PANEL */
.panel{
flex:1;
background:#17191f;
border:1px solid rgba(255,255,255,.08);
border-radius:14px;
padding:18px;
display:flex;
flex-direction:column;
gap:14px;
box-shadow:0 8px 24px rgba(0,0,0,.45);
min-height:420px;
}

.title{
font-size:14px;
font-weight:600;
color:white;
}

/* INPUT */
textarea,input{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid rgba(255,255,255,.15);
background:#101115;
color:white;
font-size:14px;
resize:none;
}
textarea:focus,input:focus{
border-color:#ef4444;
outline:none;
}

/* SEGMENT */
.segment{
display:flex;
width:100%;
background:#101115;
border:1px solid rgba(255,255,255,.15);
border-radius:10px;
overflow:hidden;
}
.segment button{
flex:1;
padding:12px;
background:none;
border:none;
color:#9ca3af;
cursor:pointer;
font-size:13px;
transition:.2s;
}
.segment button.active{
background:#ef4444;
color:white;
}

/* BUTTON */
.action-btn{
padding:14px;
border:none;
border-radius:10px;
background:#ef4444;
color:white;
font-weight:600;
font-size:15px;
cursor:pointer;
transition:.2s;
}
.action-btn:hover{
background:#dc2626;
}

/* OUTPUT */
.output-box{
background:#101115;
border:1px solid rgba(255,255,255,.15);
border-radius:10px;
padding:12px;
flex:1;
min-height:180px;
max-height:300px;
overflow-y:auto;
}

.output-empty{
opacity:.6;
font-size:13px;
}

/* SHIO */
.shio-header{
color:#93c5fd;
font-weight:600;
font-size:13px;
display:flex;
justify-content:space-between;
padding-bottom:6px;
}

.shio-row{
background:#17191f;
padding:10px 12px;
border-radius:8px;
border:1px solid rgba(255,255,255,.12);
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:6px;
}
.shio-num{
font-weight:600;
}
.shio-shio{
color:#a3e635;
font-weight:600;
}

/* GENERATOR */
.gen-output{
margin-top:6px;
padding:14px;
background:#101115;
border:1px solid rgba(255,255,255,.15);
border-radius:10px;
font-weight:700;
font-size:22px;
text-align:center;
letter-spacing:2px;
}

/* ===== MOBILE MODE ===== */
@media (max-width: 768px){
.wrapper{
flex-direction:column;
}
.panel{
min-height:auto;
}
.gen-output{
font-size:24px;
}
}
</style>
</head>

<body>

<div class="wrapper">

<!-- SHIO PANEL -->
<div class="panel">
<div class="title">Cek Shio (Live)</div>
<textarea id="inputAngka" rows="5" placeholder="Masukkan angka (1 baris = 1 angka)..."></textarea>

<div id="hasil" class="output-box output-empty">
Menunggu input...
</div>
</div>

<!-- GENERATOR PANEL -->
<div class="panel">
<div class="title">Generator Nomor</div>
<input type="number" id="jumlahDigit" value="6" min="1" max="12">

<div class="segment" id="modeSelector">
<button data-mode="notwin" class="active">Tidak Twin</button>
<button data-mode="twin">Twin</button>
<button data-mode="bebas">Bebas</button>
</div>

<button class="action-btn" onclick="generate()">Generate</button>

<div id="hasilGenerate" class="gen-output">
Belum generate
</div>
</div>

</div>

<script>
const shioData={
ULAR:[1,13,25,37,49,61,73,85,97],
NAGA:[2,14,26,38,50,62,74,86,98],
KELINCI:[3,15,27,39,51,63,75,87,99],
HARIMAU:[4,16,28,40,52,64,76,88,0],
KERBAU:[5,17,29,41,53,65,77,89],
TIKUS:[6,18,30,42,54,66,78,90],
BABI:[7,19,31,43,55,67,79,91],
ANJING:[8,20,32,44,56,68,80,92],
AYAM:[9,21,33,45,57,69,81,93],
MONYET:[10,22,34,46,58,70,82,94],
KAMBING:[11,23,35,47,59,71,83,95],
KUDA:[12,24,36,48,60,72,84,96]
};

function cariShio(n){
for(let s in shioData){
if(shioData[s].includes(n)) return s
}
return "Tidak ditemukan"
}

document.getElementById("inputAngka").addEventListener("input",()=>{
const box=document.getElementById("hasil")
const list=document.getElementById("inputAngka").value.trim().split(/\s+/)

if(!list[0]){
box.className="output-box output-empty"
box.innerText="Menunggu input..."
return
}

let html=`<div class='shio-header'><span>Angka</span><span>Shio</span></div>`
list.forEach(a=>{
const shio = cariShio(Number(a))
const img = shioImg[shio] || ""

html+=`
<div class="shio-row">
  <span class="shio-num">${a.padStart(2,"0")}</span>

  <span style="display:flex;align-items:center;gap:8px">
    ${img ? `<img src="${img}" style="width:26px;height:26px">` : ""}
    <span class="shio-shio">${shio}</span>
  </span>
</div>`
  .shio-row img{
border-radius:6px;
background:#101115;
padding:2px;
}


})

box.className="output-box"
box.innerHTML=html
})

let mode="notwin"
document.querySelectorAll("#modeSelector button").forEach(btn=>{
btn.onclick=()=>{
document.querySelectorAll("#modeSelector button").forEach(b=>b.classList.remove("active"))
btn.classList.add("active")
mode=btn.dataset.mode
}
})

function generate(){
const d=parseInt(document.getElementById("jumlahDigit").value)
let r=[]
while(r.length<d){
let a=Math.floor(Math.random()*10)
if(mode==="notwin" && r.includes(a)) continue
r.push(a)
}
document.getElementById("hasilGenerate").innerText=r.join("")
}
</script>

</body>
</html>
