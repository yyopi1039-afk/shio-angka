<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tools Prediksi</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,system-ui,Segoe UI,Roboto}
body{
background:#0e0f13;
color:#e5e7eb;
min-height:100vh;
padding:32px;
display:flex;
justify-content:center;
align-items:flex-start;
}
.wrapper{
width:100%;
max-width:1200px;
display:flex;
gap:32px;
}
.panel{
flex:1;
background:#17191f;
border:1px solid rgba(255,255,255,.08);
border-radius:14px;
padding:22px;
display:flex;
flex-direction:column;
gap:18px;
box-shadow:0 8px 24px rgba(0,0,0,.45);
}
.title{
font-size:15px;
font-weight:600;
color:white;
}
textarea,input{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid rgba(255,255,255,.12);
background:#101115;
color:white;
font-size:14px;
resize:none;
}
textarea:focus,input:focus{
border-color:#3b82f6;
outline:none;
}
.segment{
display:inline-flex;
background:#101115;
border:1px solid rgba(255,255,255,.12);
border-radius:10px;
overflow:hidden;
}
.segment button{
padding:10px 18px;
background:none;
border:none;
color:#9ca3af;
cursor:pointer;
font-size:14px;
}
.segment button.active{
background:#3b82f6;
color:white;
}
.action-btn{
padding:12px;
border:none;
border-radius:10px;
background:#3b82f6;
color:white;
font-weight:600;
font-size:15px;
cursor:pointer;
}
.action-btn:hover{background:#2563eb}
.output-box{
background:#101115;
border:1px solid rgba(255,255,255,.12);
border-radius:10px;
padding:14px;
flex:1;
overflow-y:auto;
}
.result-empty{opacity:.6;font-size:13px}
.shio-header{
display:flex;
justify-content:space-between;
color:#93c5fd;
font-weight:600;
margin-bottom:8px;
}
.shio-row{
background:#17191f;
padding:10px 14px;
border-radius:8px;
border:1px solid rgba(255,255,255,.1);
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:6px;
}
.shio-shio{color:#a3e635;font-weight:600}
.result-generate{
justify-content:center;
font-size:20px;
letter-spacing:3px;
}
.prediksi-line{
display:flex;
justify-content:space-between;
padding:6px 0;
border-bottom:1px dashed rgba(255,255,255,.15);
font-family:monospace;
}
.prediksi-strong{
color:#facc15;
font-weight:700;
text-align:center;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- SHIO -->
<div class="panel">
<div class="title">Cek Shio (Live)</div>
<textarea id="inputAngka" rows="6" placeholder="1 baris = 1 angka"></textarea>
<div id="hasil" class="output-box result-empty">Menunggu input...</div>
</div>

<!-- GENERATOR -->
<div class="panel">
<div class="title">Generator BBFS</div>
<input type="number" id="jumlahDigit" value="6" min="1" max="10">

<div class="segment" id="modeSelector">
<button data-mode="notwin" class="active">Tidak Twin</button>
<button data-mode="twin">Twin</button>
<button data-mode="bebas">Bebas</button>
</div>

<button class="action-btn" onclick="generate()">Generate</button>

<div id="hasilGenerate" class="shio-row result-generate">Belum generate</div>
</div>

<!-- PREDIKSI -->
<div class="panel">
<div class="title">Prediksi Otomatis</div>
<input type="date" id="tanggal">
<div id="prediksiBox" class="output-box">Klik Generate</div>
<button class="action-btn" onclick="copyPrediksi()">Copy Semua</button>
</div>

</div>

<script>
const shioData={
ULAR:[1,13,25,37,49,61,73,85,97],
NAGA:[2,14,26,38,50,62,74,86,98],
KELINCI:[3,15,27,39,51,63,75,87,99],
HARIMAU:[4,16,28,40,52,64,76,88,0],
KERBAU:[5,17,29,41,53,65,77,89],
TIKUS:[6,18,30,42,54,66,78,90],
BABI:[7,19,31,43,55,67,79,91],
ANJING:[8,20,32,44,56,68,80,92],
AYAM:[9,21,33,45,57,69,81,93],
MONYET:[10,22,34,46,58,70,82,94],
KAMBING:[11,23,35,47,59,71,83,95],
KUDA:[12,24,36,48,60,72,84,96]
};

function cariShio(n){
for(let s in shioData){
if(shioData[s].includes(n)) return s;
}
return "-";
}

document.getElementById("inputAngka").addEventListener("input",()=>{
const v=inputAngka.value.trim().split(/\s+/);
if(!v[0]){hasil.innerHTML="Menunggu input...";return;}
let h=`<div class="shio-header"><span>Angka</span><span>Shio</span></div>`;
v.forEach(a=>{
h+=`<div class="shio-row"><span>${a}</span><span class="shio-shio">${cariShio(Number(a))}</span></div>`;
});
hasil.innerHTML=h;
});

let mode="notwin";
document.querySelectorAll("#modeSelector button").forEach(b=>{
b.onclick=()=>{
document.querySelectorAll("#modeSelector button").forEach(x=>x.classList.remove("active"));
b.classList.add("active");
mode=b.dataset.mode;
};
});

function ambil(arr,n){
let r=[];
while(r.length<n){
let a=arr[Math.floor(Math.random()*arr.length)];
if(!r.includes(a)) r.push(a);
}
return r.join("");
}

function generate(){
const d=parseInt(jumlahDigit.value);
let r=[];
while(r.length<d){
let a=Math.floor(Math.random()*10);
if(mode==="notwin" && r.includes(a)) continue;
r.push(a);
}
hasilGenerate.innerText=r.join("");
buatPrediksi(r.join(""));
}

function buatPrediksi(bbfs){
const d=bbfs.split("");
prediksiBox.innerHTML=`
<div>ðŸ—“ ${tanggal.value || new Date().toLocaleDateString("id-ID")}</div>
<div class="prediksi-line"><b>BBFS</b><span>${bbfs}</span></div>
<div class="prediksi-line"><b>TARUNG</b><span>${ambil(d,5)}</span></div>
<div class="prediksi-line"><b>SHOOT</b><span>${ambil(d,4)}</span></div>
<div class="prediksi-line"><b>BOOM 2D</b><span>${ambil(d,2)} - ${ambil(d,2)}</span></div>
<div class="prediksi-line"><b>CB</b><span>${ambil(d,1)}</span></div>
<div class="prediksi-line"><b>CM</b><span>${ambil(d,2)}</span></div>
<div class="prediksi-line"><b>CN</b><span>${ambil(d,3)}</span></div>
<div class="prediksi-strong">ðŸ’¥ ${ambil(d,4)} ðŸ’¥</div>
<div class="prediksi-strong">ðŸ’¥ ${ambil(d,4)} ðŸ’¥</div>
`;
}

function copyPrediksi(){
navigator.clipboard.writeText(prediksiBox.innerText);
alert("Prediksi berhasil dicopy");
}
</script>

</body>
</html>
