<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shio Angka</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #300000, #700000, #b00000);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 18px;
}

.card {
  background: #0b0b0b;
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.8);
}

h1 {
  text-align: center;
  color: #ff2e2e;
  margin-bottom: 18px;
  font-size: 26px;
  letter-spacing: 2px;
}

input {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  outline: none;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

.btn-proses {
  background: linear-gradient(135deg, #ff2e2e, #b00000);
  color: #fff;
}

.btn-excel {
  background: linear-gradient(135deg, #ff6b6b, #ff2e2e);
  color: #fff;
}

button:active {
  transform: scale(0.97);
}

.hasil {
  margin-top: 16px;
  background: #000;
  border-radius: 14px;
  padding: 14px;
  min-height: 70px;
}

/* ITEM HASIL */
.hasil-item {
  color: #ff4d4d;
  font-size: 14px;
  opacity: 0;
  transform: translateY(10px);
  animation: muncul 0.4s ease forwards;
}

/* ANIMASI */
@keyframes muncul {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.footer {
  margin-top: 18px;
  text-align: center;
  font-size: 12px;
  color: #ffb3b3;
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>JUARATOGEL</h1>

    <input type="text" id="angka" placeholder="Masukkan angka (pisahkan spasi / enter)">

    <button class="btn-proses" onclick="prosesShio()">PROSES</button>
    <button class="btn-excel" onclick="exportExcel()">EXPORT EXCEL</button>

    <div id="hasil" class="hasil"></div>

    <div class="footer">
      Cari di Google: <strong>JUARATOGEL</strong>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
const shio = [
  "TIKUS","KERBAU","MACAN","KELINCI",
  "NAGA","ULAR","KUDA","KAMBING",
  "MONYET","AYAM","ANJING","BABI"
];

function prosesShio() {
  const input = document.getElementById("angka").value;
  const hasilDiv = document.getElementById("hasil");
  hasilDiv.innerHTML = "";

  if (!input) {
    hasilDiv.innerHTML = '<div class="hasil-item">Masukkan angka terlebih dahulu</div>';
    return;
  }

  const angkaArray = input.split(/[\s,]+/);

  angkaArray.forEach((a, i) => {
    const n = parseInt(a);
    if (!isNaN(n)) {
      const hasil = shio[n % 12];
      const div = document.createElement("div");
      div.className = "hasil-item";
      div.style.animationDelay = (i * 0.08) + "s";
      div.textContent = `${n} → ${hasil}`;
      hasilDiv.appendChild(div);
    }
  });
}

function exportExcel() {
  const items = document.querySelectorAll(".hasil-item");
  if (!items.length) {
    alert("Belum ada hasil");
    return;
  }

  const rows = Array.from(items).map(item => {
    const p = item.textContent.split("→").map(x => x.trim());
    return { Angka: p[0], Shio: p[1] };
  });

  const ws = XLSX.utils.json_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Hasil");
  XLSX.writeFile(wb, "hasil-shio.xlsx");
}
</script>

</body>
</html>
