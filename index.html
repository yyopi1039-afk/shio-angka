<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUARATOGEL - Cek Shio Banyak Angka</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #facc15;
      letter-spacing: 1px;
    }

    .desc {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      background: #020617;
      color: #e5e7eb;
      font-size: 15px;
      outline: 1px solid #1e293b;
    }

    textarea::placeholder {
      color: #64748b;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #facc15, #eab308);
      color: #020617;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(250,204,21,0.3);
    }

    .hasil {
      margin-top: 15px;
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      font-family: monospace;
      font-size: 15px;
      white-space: pre-line;
      outline: 1px solid #1e293b;
      min-height: 60px;
    }

    footer {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>JUARATOGEL</h2>
    <div class="desc">JUARATOGEL – Cek Shio Banyak Angka<br>(1 baris = 1 angka)</div>

    <textarea id="inputAngka" placeholder="JUARATOGEL
Contoh:
14
42
83
21
48"></textarea>

    <button onclick="prosesShio()">PROSES JUARATOGEL</button>

    <div class="hasil" id="hasil">Hasil JUARATOGEL akan muncul di sini...</div>

    <footer>
      © JUARATOGEL • Mawar Mimpi
    </footer>
  </div>

<script>
const shioData = {
  ULAR: [1,13,25,37,49,61,73,85,97],
  NAGA: [2,14,26,38,50,62,74,86,98],
  KELINCI: [3,15,27,39,51,63,75,87,99],
  HARIMAU: [4,16,28,40,52,64,76,88,0],
  KERBAU: [5,17,29,41,53,65,77,89],
  TIKUS: [6,18,30,42,54,66,78,90],
  BABI: [7,19,31,43,55,67,79,91],
  ANJING: [8,20,32,44,56,68,80,92],
  AYAM: [9,21,33,45,57,69,81,93],
  MONYET: [10,22,34,46,58,70,82,94],
  KAMBING: [11,23,35,47,59,71,83,95],
  KUDA: [12,24,36,48,60,72,84,96]
};

function cariShio(angka) {
  for (let shio in shioData) {
    if (shioData[shio].includes(angka)) {
      return shio;
    }
  }
  return "Tidak ditemukan";
}

function prosesShio() {
  const input = document.getElementById("inputAngka").value;
  const angkaList = input.split(/\s+/);
  let output = "";

  angkaList.forEach(a => {
    if (a !== "") {
      const num = Number(a);
      const shio = cariShio(num);
      output += a.padStart(2, "0") + " → " + shio + "\n";
    }
  });

  document.getElementById("hasil").innerText =
    output || "Tidak ada data JUARATOGEL";
}
</script>

</body>
</html>
